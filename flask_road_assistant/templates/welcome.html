<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .bg {
            background-image: url("https://images.pexels.com/photos/12929014/pexels-photo-12929014.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1");
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .center-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="container center-content">
            <div class="form-container">
                <h1 class="mt-4">Welcome to the Navigation Assistant</h1>
                <p>Current Location: <strong>{{ current_location }}</strong></p>

                <form action="/welcome" method="post" class="mt-4">
                    <div class="form-group">
                        <label for="source">Starting Point:</label>
                        <input type="text" id="source" name="source" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="destination">Ending Point:</label>
                        <input type="text" id="destination" name="destination" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Find Shortest Path</button>
                </form>

                {% if map_html %}
                    <h2 class="mt-4">Map:</h2>
                    <div class="mt-4">{{ map_html|safe }}</div>
                {% elif error %}
                    <p class="mt-4 text-danger">{{ error }}</p>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
